<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Game Brain</title>
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
<ul class="skip-links">
  <li><a href="#main">Skip to the main content</a></li>
  <li><a href="#nav">Skip to navigation</a></li>
</ul>
    
<header class="grid grid-middle masthead pad-t-1-2 pad-b-1-2" role="banner" id="top">
        <a href="index.html" class="logo" alt="brain Logo">
            <img src="images/game-brain-logo.svg">
        </a>
  <nav class="unit gutter-1-2 unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3" role="navigation" id="nav">
    <ul class="nav giga push-0">
				<li><a href="index.html">Features</a></li>
				<li><a href="pricing.html">Pricing</a></li>
                <li><a href="signup.html">Sign Up</a></li>
			</ul>
        </nav>
</header>

<main>
    
<banner>    
<div class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 text-center peta">
    <figure class="billboard">
        <figcaption class="billboard-text">Welcome to our sign up page!</figcaption>
        </figure>
        </div>
    </div>
</banner>
    
<div class="package island text-center pad-t pad-b">
     <p>Sign up Here</p>
</div> 
    
    <form action="thanks.html" method="post">

<div class="form island">
    
 <div>
    <label for="name">Name</label>
    <input  class="field box-width" id="name">
 </div>
        
 <div class="pad-t">
    <label for="email-addr">E-mail</label>
    <input class="field box-width" type="email" id="email-addr">
 </div>
    
 <div class="pad-t">
    <label for="age">Age</label>
    <input class="field box-width" type="number" id="age" min="9" max="120">
 </div>
        
 <div class="pad-t">
    <p class="peta">What areas would you like to work on?</p>
    
 <span class="checkbox">
     <input type="checkbox" id="math">
     <label for="math">Mental math</label>
 </span>
     
<span class="checkbox">
     <input type="checkbox" id="pattern">
     <label for="pattern">Pattern recognition</label>
</span>
    
<span class="checkbox">
     <input type="checkbox" id="grammar">
     <label for="grammar">Grammar</label>
</span>
    
<span class="checkbox">
     <input type="checkbox" id="focus">
     <label for="focus">Focussing</label>
</span>
     
 <div class="pad-t">
    <p class="peta">Whick package would you like?</p>
    <input type="radio" id="free" name="full-package">
    <label for="free-package">Free Package</label>
    
    <input type="radio" id="full" name="full-package">
    <label for="full-package">Full package - 25$/month</label>
</div>

</div>
</div>
</form>
</form>
    
 <div class="island text-center island">
     <a href="thankyou.html">
    <button type="submit">Start training!</button>
    </a>
 </div>
    
    
<footer class="grid island-1-2 grey">
  <div class="unit micro unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3" role="contentinfo">
    <p class="push-0 nav text-center"><a href="#top">Top</a></p>
  </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-2-3">
        <nav>
            <ul class="nav nav-footer milli push-0">
                <li><a href="index.html">Features</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </div>
   <div class="social island unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">  
            <a href="http://www.facebook.com">
                <img class="facebook" src="images/facebook-icon.svg">
            </a>

            <a href="http://www.twitter.com">
                <img class="facebook" src="images/twitter-icon.svg">
            </a>
    </div>
</footer> 
</body>
</html>
